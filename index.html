<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASHBOARD PROJECT</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/task.css">
    <link rel="stylesheet" href="styles/calendar.css">
    <link rel="stylesheet" href="styles/analystic.css">
    <link rel="stylesheet" href="styles/team.css">
    <link rel="stylesheet" href="styles/settings.css">
    <link rel="stylesheet" href="styles/help.css">
    <link rel="stylesheet" href="styles/logout.css">
    <link rel="stylesheet" href="styles/dark-mode.css">
    <link rel="stylesheet" href="styles/login-page.css">
</head>
<body>
    <div class="login-page-body">
        <div class="auth-page">

            <div class="auth-card">
          
              <div class="auth-header">
                <h2>Welcome Back</h2>
                <p>Sign in to your dashboard</p>
              </div>
          
              <form class="login-form">
          
                <div class="form-group">
                  <label>Email address</label>
                  <input type="email" class="email-input" placeholder="you@example.com" required>
                </div>
          
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="password-input" placeholder="••••••••" required>
                </div>
          
                <div class="form-options">
                  <label class="remember-me">
                    <input type="checkbox">
                    Remember me
                  </label>
                  <a href="#" class="forgot-password">Forgot password?</a>
                </div>
          
                <button type="submit" class="login-btn">Sign In</button>
          
              </form>
          
              <div class="auth-footer">
                <p>Don’t have an account? <a href="#">Create one</a></p>
              </div>
          
            </div>
          
          </div>
    </div>

    <div class="page-body">
        <aside class="sidebar">
            <div class="logo-container">
                <h5 class="logo-name">Donezo</h5>
            </div>

            <div class="sidebar-lists">
                <h5 class="sidebar-subtitle">MENU</h5>
                <ul class="sidebar-sublists">
                    <li class="dashboard-li">Dashboard</li>
                    <li class="task-li">Tasks</li>
                    <li class="calendar-li">Calendar</li>
                    <li class="analytics-li">Analytics</li>
                    <li class="team-li">Team</li>
                </ul>

                <h5 class="sidebar-subtitle">GENERAL</h5>
                <ul class="sidebar-sublists">
                    <li class="settings-li">Settings</li>
                    <li class="help-li">Help</li>
                    <li class="logout-li">Logout </li>
                </ul>
            </div>
        </aside>
        <main class="main-page">
            <header class="mp-header">
                <div class="mp-header-left">
                    <input type="search" class="search-input" placeholder="Search task">
                </div>

                <div class="mp-header-right">
                    <div class="mp-icons">
                        <img src="Pictures/icons/—Pngtree—vector message icon_3996265.png" alt="messaging icon">
                    </div>
                    <div class="mp-icons">
                        <img src="Pictures/icons/—Pngtree—vector notification icon_4187244 (1).png" alt="Notification icon">
                    </div>
                    <div class="mp-icons">
                        <!-- <img src="Pictures/icons/—Pngtree—vector message icon_3996265.png" alt="messaging app"> -->
                    </div>
                    <div class="mp-user-info">
                        <h3 class="mp-user-name">Samuel Olalekan</h3>
                        <p class="mp-user-email">the.guyy1203@gmail.com</p>
                    </div>
                </div>
            </header>

            <div class="dashboard-page">
            </div>
        </main>
    </div>

<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="module" src="scripts/index.js"></script>
</body>
</html>
